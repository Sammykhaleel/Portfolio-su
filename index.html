<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Susanna Cheung - Portfolio</title>
    <link
      rel="shortcut icon"
      href="img/favicon.ico"
      type="image/icon"
      sizes="32x32"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>

  <body>
    <!-- Header including the logo and the main navigation -->
    <header class="page-header">
      <!-- Add logo here -->
      <img
        src="img/susannacheung_logo.svg"
        width="200"
        height="50"
        alt="Personal logo"
        class="page-header__item"
      />
      <!--nav panel-->
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="profile">
      <!-- Add Portrait Image here -->
      <img
        src="img/susanna-cheung.jpeg"
        class="profile__portrait"
        alt="a photograph of me"
      />
      <h1>Hello World :)</h1>
      <p>
        My name is Susanna Cheung.<br />
        I am a <span>web</span> developer from New York.
      </p>
      <a href="#">Check out some of my code here!</a>
    </div>

    <div>
      <p>
        <button type="button">Default Button</button>
        <button class="button_secondary">Secondary Button</button>
      </p>
    </div>

    <footer class="page-footer">
      <h3>Find me on</h3>
      <div class="social-media">
        <!-- Github logo -->
        <img src="img/github_icon.svg" width="30" height="30" alt="Github" />
        <!-- Twitter logo -->
        <img src="img/twitter_icon.svg" width="30" height="30" alt="Twitter" />
        <!--LinkedIn logo -->
        <img
          src="img/linkedin_icon.svg"
          width="30"
          height="30"
          alt="LinkedIn"
        />
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
